<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"	>
	<head>
		<title>JavaScript Triple Store Test</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body id="body">
		<h1>Triple Store Test</h1>
		<script type="text/js" src="js/grox-triple.js"></script>
		<script type="text/js" src="js/grox-resourcestore.js"></script>
		<script type="text/js">
		function handleClick()
		{
			grox.resourceStore.getResource('rdf:type').display();
			var s = grox.resourceStore.addResource(':Sam');
			s.display();
			var w = new grox.Resource('grox:Wally','Wallace');
			w.display();
			var t = grox.tripleStore.addTriple(':Bob','rdf:type',':Father');
			t.display();
			var b = grox.resourceStore.getResource(':Bob');
			if (b) {b.display()}
			var b2 = grox.resourceStore.getResource(b);
			if (b2) {b2.display()}
			var f = grox.resourceStore.getResource(':Father');
			if (f) {f.display()}
			var z = grox.tripleStore.addTriple(':Smurf','skos:related',':Munchkin');
			z.display();
			var j = grox.resourceStore.addResource(':Jimmy');
			j.display();
			var k = grox.tripleStore.addTriple(j,'rdf:type',':Father');
			k.display();
			var l = grox.tripleStore.addTriple(w,'rdf:type',':Father');
			l.display();
			
		}
	  	</script>
		  <input type="submit" value="Create Resources" onclick="handleClick();"/>
		</body>
</html>
